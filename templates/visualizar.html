<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar</title>
    <!-- <link type = "image/x-icon" rel = "shortcut icon" href="static/imagens/favicon_io/favicon.ico"> -->
    <link type = "image/x-icon" rel = "shortcut icon" href="{{url_for ('static', filename='imagens/favicon_io/favicon.ico')}}">
    <link type = "text/css" rel = "stylesheet" href="{{url_for ('static', filename='css/estilos.css')}}">
</head>
<body class="bg2">
    <div id="centralizado">
        <p style="text-align:left;">
            <img src="static/imagens/logo.png" alt="Unes Universidade">

            <span style="float:right;">
                <a href="index" target="_blank"> Home |</a>
                <a href="quemsomos" target="_blank"> Quem somos |</a>
                <a href="contato" target="_blank"> Contato |</a>
                <a href="visualizar"> Visualizar |</a>
            </span>
        </p>
    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <div class="table">
      <table class="table table-hover">
          <thead>
              <tr>
                  <th scope="col">#ID</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">Assunto</th>
                  <th scope="col">Descrição</th>
              </tr>
          </thead>
          <tbody>
              {%for x in conteudo%}
              <tr>
                  <th scope="row">{{x[0]}}</th>
                  <td>{{x[1]}}</td>
                  <td>{{x[2]}}</td>
                  <td>{{x[3]}}</td>
              </tr>
              {%endfor%}
          </tbody>
      </table>
  </div>
    
</body>
</html>
